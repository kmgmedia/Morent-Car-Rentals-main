<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morent Payment Page</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link to external CSS file -->
    <script src="payment.js" defer></script> <!-- Link to external JS file -->
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Billing Info -->
            <div class="section">
                <h2>Billing Info</h2>
                <div class="half-width">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Phone number">
                </div>
                <div class="half-width">
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Town or city">
                </div>
            </div>

            <!-- Rental Info -->
            <div class="section">
                <h2>Rental Info</h2>
                <div class="radio-group">
                    <label><input type="radio" name="pickup"> Pick-Up</label>
                    <label><input type="radio" name="dropoff"> Drop-Off</label>
                </div>
                <div class="half-width">
                    <input type="text" placeholder="Select your city">
                    <input type="date" placeholder="Select your date">
                </div>
                <input type="time" placeholder="Select your time" class="full-width">
            </div>

            <!-- Payment Method -->
            <div class="section">
                <h2>Payment Method</h2>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="credit-card" checked>
                        <img src="images/Visa logo.svg" alt="Visa" class="payment-logo">
                    </label>
                </div>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="paypal">
                        <img src="images/PayPal logo.svg" alt="PayPal" class="payment-logo">
                    </label>
                </div>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="bitcoin">
                        <img src="images/Bitcoin logo.svg" alt="Bitcoin" class="payment-logo">
                    </label>
                </div>

                <!-- Payment Details -->
                <div id="payment-details"></div> <!-- This will be updated dynamically -->
            </div>

            <!-- Confirmation -->
            <div class="section">
                <h2>Confirmation</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox"> I agree with sending marketing and newsletter emails. No spam, promised!</label>
                    <label><input type="checkbox"> I agree with our terms and conditions and privacy policy.</label>
                </div>
                <button class="btn-primary">Rent Now</button> <!-- Rent Now button -->
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="rental-summary">
                <img src="images/Nissan GT-R.png" alt="Nissan GT-R">
                <div class="summary-item">
                    <span>Nissan GT-R</span>
                    <span>$80.00</span>
                </div>
                <div class="apply-code">
                    <input type="text" placeholder="Coupon Code">
                    <button class="btn-primary">Apply</button>
                </div>
                <div class="summary-item">
                    <span>Total Rental Price</span>
                    <span>$80.00</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy;2022 Morent. All rights reserved</p>
                <ul>
                    <li><a href="#">How it works</a></li>
                    <li><a href="#">Featured</a></li>
                    <li><a href="#">Partnership</a></li>
                    <li><a href="#">Business Relation</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
