<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car rental payment</title>
    <link rel="stylesheet" href="payment.css"
</head>
<body>
    <div class="payment-container">
        <h1>PAYMENT INFORMATION</h1>
        <form id="payment-form">
        <label for="card-type">card-type</label>
        <select id="card-type" name="card-type">
        <option value="VISA">VISA</option>
        <option value="MASTER CARD">MASTER CARD</option>
        <option value="VERVE">VERVE</option>
        </select>
        <br>
        <label for="card-number">card number</label>
        <input type="text" id="card number" name="card number" maxlength="16">
        <br>
        <label for="expiration-date">Expiration date</label>
        <input type="month" id="expiration-date" name="expiration date">
        <br> 
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" maxlength="3">
        <br>
        <label for="name on card">NAME ON CARD</label>
        <input type="text" id="name-on-card:">
        <br>
        <button id="pay now">PAY NOW</button>
        </form>
        <div id="payment status"></div>
    
    </div>
    <script src="payment.js"></script>
</body>
</html>
